---
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    main: main.go
    dir: ./cmd/respond
    targets:
      - darwin_amd64
      - darwin_arm64
      - linux_amd64
      - linux_arm64
      - linux_arm

dockers:
  -
    goos: linux
    goarch: amd64
    image_templates:
      - "sysant/respond:latest"
      - "sysant/respond:{{ .Tag }}"

    dockerfile: Dockerfile
    use: buildx
  -
    goos: linux
    goarch: arm64
    image_templates:
      - "sysant/respond:latest"
      - "sysant/respond:{{ .Tag }}"

    dockerfile: Dockerfile
    use: buildx

  -
    goos: linux
    goarch: arm
    image_templates:
      - "sysant/respond:latest"
      - "sysant/respond:{{ .Tag }}"

    dockerfile: Dockerfile
    use: buildx


archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
